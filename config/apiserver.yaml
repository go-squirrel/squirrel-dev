# 使用yaml做配置项
server:
  bind: "0.0.0.0"
  port: 10700
  mode: debug
  cors:
    origins: ["*"]
    methods: ["PUT", "PATCH"]
# 认证配置
auth:
  jwt:
    signingKey: "squirrel-secret-key-change-in-production"
    expired: 1440  # token过期时间（分钟），默认24小时
# 数据库配置项
db:
  type: sqlite # mysql or sqlite
  mysql:
    dbname: "apiserver"
    password: "root1234"
    username: "root"
    port: 3306
    host: "127.0.0.1"
  sqlite:
    filePath: ./db/apiserver.db
log:
  # 默认路径是运行程序的目录
  path: ./log/apiserver
  infoFilename: info.log
  errorFilename: error.log
  maxSize: 10
  maxBackups: 5
  maxAge: 10
  level: info
agent:
  http:
    scheme: http
    baseUrl: /api/v1
# mTLS 双向认证配置（用于 Agent 连接）
mtls:
  enabled: false
  caFile: ./certs/ca.crt        # CA 证书文件
  certFile: ./certs/server.crt  # 服务端证书文件
  keyFile: ./certs/server.key   # 服务端私钥文件
  allowedCNs: []                # 允许的客户端证书 Common Name 列表，为空则允许所有有效证书
